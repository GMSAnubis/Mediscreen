version: '3'
services:
  mysql:
    image: mysql:8
    container_name: mediscreen_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
    ports:
      - 3306:3306
    volumes:
      - mysql_db_data_container:/var/lib/mysql
      

volumes:
  mysql_db_data_container:

