version: '3'
services:
  mysql:
    image: mysql:8
    container_name: mediscreen_mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
    ports:
      - 3306:3306
    volumes:
      - mysql_db_data_container:/var/lib/mysql
      
  mongodb:
    image: mongo:4
    container_name: mediscreen_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootroot
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
      
  mongoclient:
    image: mongo-express:latest
    container_name: mediscreen_mongoclient
    ports:
      - 8084:8081
    environment:
      - "ME_CONFIG_MONGODB_URL=mongodb://root:root@mediscreen_mongodb:27017/mediscreen_notes?ssl=false"
      - "ME_CONFIG_MONGODB_AUTH_DATABASE=mediscreen_notes"
      - "ME_CONFIG_MONGODB_AUTH_USERNAME=root"
      - "ME_CONFIG_MONGODB_AUTH_PASSWORD=rootroot"
      - "ME_CONFIG_MONGODB_ADMINUSERNAME=root"
      - "ME_CONFIG_MONGODB_ADMINPASSWORD=rootroot"
      - "ME_CONFIG_MONGODB_SERVER=mediscreen_mongodb"
      
  patient:
    depends_on:
      - mysql
    image: mediscreen-patient
    container_name: mediscreen-microservice-patient
    ports:
      - "8081:8081"
    networks:
      - default
    environment:
      - "JASYPT_ENCRYPTOR_PASSWORD=efsmg+A@u?F2F*%y"
      - "MEDISCREEN_UI_CROSS_ORIGIN=http://localhost"
      - "SPRING_DATASOURCE_URL=jdbc:mysql://mediscreen_mysql:3306/mediscreen?serverTimezone=Europe/Paris"
      
  note:
    depends_on:
      - mongodb
    image: mediscreen-note
    container_name: mediscreen-microservice-note
    ports:
      - "8082:8082"
    networks:
      - default
    environment:
      - "JASYPT_ENCRYPTOR_PASSWORD=efsmg+A@u?F2F*%y"
      - "MEDISCREEN_UI_CROSS_ORIGIN=http://localhost"
      - "SPRING_DATA_MONGODB_HOST=mediscreen_mongodb"
      
  estimation:
    image: mediscreen-estimation
    container_name: mediscreen-microservice-estimation
    ports:
      - "8083:8083"
    networks:
      - default
    environment:
      - "MEDISCREEN_UI_CROSS_ORIGIN=http://localhost"
      
  ui:
    depends_on:
      - patient
      - note
      - estimation
    image: mediscreen-ui
    container_name: mediscreen-microservice-ui
    ports:
      - "80:80"
    networks:
      - default
      
volumes:
  mysql_db_data_container:
  mongodb_data_container:

